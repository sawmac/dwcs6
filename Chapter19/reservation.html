<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Make a Reservation for Cafe Soylent Green</title>
</head>

<body>
<h1>Make a Reservation</h1>
<form name="form1" method="post" action="http://cafesoylentgreen.com/reserve.php">
	<p>
		<label for="name" class="label">Your name</label>
		
			<input type="text" name="name" id="name">
			</p>
	<p>
		<label for="email" class="label">Your e-mail address</label>
		
			<input type="text" name="email" id="email">
			</p>
	<p>
		<label for="diners" class="label">Number in party</label>
		
			<select name="diners" id="diners">
				<option value="-1">-- number of diners --</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8+</option>
			</select>
			</p>
	<p>
		<label for="date" class="label">Date</label>
		
			<input type="text" name="date" id="date">
			</p>
	<p>
		<label for="time" class="label">Time of reservation</label>
		
			<input type="text" name="time" id="time">
			</p>
	<p><span class="label">Location Preference</span>
		<input type="radio" name="location" id="corner" value="corner">
		<input name="location" type="radio" id="anywhere" value="anywhere" checked>
		<label for="anywhere">Anywhere is fine</label>
		<input type="radio" name="location" id="bar" value="bar">
		<label for="bar">At the bar</label>
		<label for="corner">Corner table</label>
	</p>
	<p>
		<label for="comments">Any comments or requests?</label>
		<textarea name="comments" id="comments" cols="45" rows="5"></textarea>
	</p>
	<p>
		<input type="submit" name="button" id="button" value="Make a reservation">
	</p>
</form>
<p class="small-print">After making your reservation, we will contact you via e-mail with a confirmation. Please check in at least 5 minutes before your reservation time. We will not hold tables longer than 5 minutes past your scheduled reservation.</p>
</body>
</html>
